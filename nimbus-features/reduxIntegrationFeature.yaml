# The configuration for the tabStorageRefactorFeature feature
features:
  redux-integration-feature:
    description: >
      This feature is for managing the roll out of the Redux integration feature
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false
