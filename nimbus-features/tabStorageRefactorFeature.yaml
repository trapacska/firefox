# The configuration for the tabStorageRefactorFeature feature
features:
  tab-storage-refactor-feature:
    description: >
      This feature is for managing the roll out of the new tab storage mechanism as part of the tab refactor project
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: true
    defaults:
      - channel: beta
        value:
          enabled: true
      - channel: developer
        value:
          enabled: true
